<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS only for HUD border -->
  <link rel="stylesheet" href="hud.css" />
</head>

<body
  class="min-h-screen flex flex-col items-center px-4 py-12
         bg-[radial-gradient(circle_at_top,#0f172a,#020617)]
         text-slate-200 font-sans"
>
  <!-- Heading -->
  <h2 class="text-2xl md:text-3xl font-semibold mb-8 tracking-wide text-center">
    Your Personalized Slider
  </h2>

  <!-- Controls -->
  <input
    type="file"
    id="imageInput"
    multiple
    accept="image/*"
    class="mb-4 max-w-xs cursor-pointer rounded-lg border border-slate-600
           bg-slate-950 text-slate-300 p-2 file:mr-3 file:px-4 file:py-2
           file:rounded-md file:border-0
           file:bg-gradient-to-r file:from-cyan-400 file:to-sky-400
           file:text-slate-900 file:font-semibold hover:file:opacity-90"
  />

  <button
    id="generateBtn"
    class="mb-6 rounded-lg px-6 py-3 font-semibold text-slate-900
           bg-gradient-to-r from-cyan-400 to-sky-400
           transition hover:-translate-y-0.5 hover:shadow-xl
           hover:shadow-sky-400/30 active:translate-y-0"
  >
    Generate Slider
  </button>

  <!-- Swiper -->
  <div
    class="swiper hud-frame relative isolate w-full max-w-4xl min-h-[420px]
           mt-8 overflow-hidden rounded-2xl
           bg-white/5 backdrop-blur-xl shadow-2xl"
  >
    <div id="swiperWrapper" class="swiper-wrapper relative z-10"></div>

    <div class="swiper-pagination z-20"></div>
    <div class="swiper-button-next z-20"></div>
    <div class="swiper-button-prev z-20"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
